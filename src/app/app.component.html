<div class="container p-4">
  <div class="page-header col-8 mx-auto">
    <h1>Goods List</h1>
    <hr/>
  </div>
  <div class="panel col-8 mx-auto">
    <div class="form-inline d-flex">
      <div class="form-group col-md-8">
        <div class="col-md-11">
          <input type="text" class="form-control" [(ngModel)]="text" placeholder="Title" /> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-8">
          <input type="number" class="form-control" [(ngModel)]="price" placeholder="Price" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-2">
          <button class="btn btn-primary px-4" (click)="addItem(text, price)" >Add</button>
        </div>
      </div>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Good</th>
            <th scope="col">Price</th>
            <th scope="col">Buy</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.purchase}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" [(ngModel)]="item.done" /></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
